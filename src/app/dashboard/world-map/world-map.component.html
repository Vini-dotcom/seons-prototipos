<div class="grid">
  <mat-card class="origens">
    <h3>Origem → Destaques</h3>
    <div class="cards">
      <div class="origin-card" *ngFor="let o of (origins$ | async)">
        <div class="title">{{ o.origem }} <small>({{ o.pais }})</small></div>
        <div class="bar">
          <div class="ok" [style.flex]="o.ok"></div>
          <div class="atencao" [style.flex]="o.atencao"></div>
          <div class="critico" [style.flex]="o.critico"></div>
        </div>
        <div class="footer">Total {{ o.total }} • Principal destino: {{ o.principalDestino }}</div>
      </div>
    </div>
  </mat-card>

  <mat-card class="rotas">
    <h3>Top 5 Rotas</h3>
    <mat-nav-list>
      <a mat-list-item *ngFor="let r of (routes$ | async)">
        <div matListItemTitle>{{ r.origem }} → {{ r.destino }}</div>
        <div matListItemLine>Total: {{ r.total }}</div>
        <div matListItemMeta class="bar tiny">
          <div class="ok" [style.flex]="r.ok"></div>
          <div class="atencao" [style.flex]="r.atencao"></div>
          <div class="critico" [style.flex]="r.critico"></div>
        </div>
      </a>
    </mat-nav-list>
  </mat-card>
</div>
